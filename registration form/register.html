<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body bgcolor="#B7F7FF" align="center">
	<!-- In this html file I have created a basic form which accepts inputs in different ways -->
	<h1>Fill up the form!</h1>
	<form method="GET">
		Name: <input type="text" name="name"><br>  <!--For every input, name is very imp as it works as an identifier for the input-->
		Country: <input type="text" name="country"><br>
		Email: <input type="Email" name="email" required><br>
		Password: <input type="Password" min="5" name="password"><br>
		Birthday: <input type="date"><br>
		Sports:<br>
		<input type="checkbox" name="cricket">Cricket<br>
		<input type="checkbox">Football<br>
		<input type="checkbox">Badminton<br>
		Semester(Odd/Even): <br>
		<input type="radio" name="sem">Odd<br>
		<input type="radio" name="sem">Even<br>
		Car: <br>
		<select name="car">
			<option value="Audi">Audi</option>
			<option value="BMW">BMW</option>
			<option value="Porche">Porche</option>
			<option value="Lamborghini">Lamborghini</option>
			<option value="McLaren">McLaren</option>
			<option value="Mercedez">Mercedez Benz</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form><br>
	<h2>Thankyou!</h2>
</body>
</html>
